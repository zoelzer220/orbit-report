<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   
      <tr *ngFor = "let satellite of satellites">
         <td>{{satellite.name}}</td>
         <td>{{satellite.type}}</td>
         <td>{{satellite.operational}}</td>
         <td>{{satellite.orbitType}}</td>
         <td>{{satellite.launchDate}}</td>
      </tr>
</table>

<table>
   <thead>
     <tr>
       <td>First Name</td>
       <td>Last Name</td>
     </tr>
   </thead>
   <tbody>

       <td>John</td>
       <td>Doe</td>
     </tr>
     <tr>
       <td>Jane</td>

     </tr>
     <tr>

     </tr>
   </tbody>
 </table>
